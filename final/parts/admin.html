<div class="container" ng-app="tableApp" ng-controller="TableCtrl">
    <table class="table table-bordered table-hover table-striped table-condensed">
        <thead>
            <tr>
                    <th>Check</th>
                    <th>Time</th>
                    <th>Category</th>
                    <th>Title</th>
                </tr>
        </thead>
        <tbody>
            <tr ng-repeat="content in content">
                <td><input type="checkbox"></td>
                <td>{{content.time}}</td>
                <td>{{content.category}}</td>
                <td>{{content.text}}</td>
            </tr>
        </tbody>
    </table> 

    <form action="" class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-1 control-label" for="">Category</label>
            <div class="col-lg-11">
            <input class="form-control col-lg-11" type="text">
            </div>
        </div>
        <div class="form-group">
        <label for="" class="col-lg-1 control-label"  >Title</label>
        <div class="col-lg-11">
        <input class="form-control col-lg-11" type="text">
        </div>
        </div>
        <button class="btn  " type="preview">Preview</button>
        <button class="btn btn" type="submit">Submit</button>
        <button class="btn btn-warning" type="cancel">Cancel</button>
        <button class="btn btn-danger" type="clear">Clear</button>
    </form>   
   </div> 

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
